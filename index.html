<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passei - UERJ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Passei - UERJ</h1>
        <form id="gradeForm">
            <label for="grade1">Nota P1:</label>
            <input type="number" id="grade1" name="grade1" min="0" max="10" step="0.1" required>
            
            <label for="grade2">Nota P2:</label>
            <input type="number" id="grade2" name="grade2" min="0" max="10" step="0.1" required>

            <label for="grade2">Nota PF:</label>
            <div class="checkbox-container">

                <input type="number" id="grade3" name="grade3" min="0" max="10" step="0.1" required>

                <input type="checkbox" id="useFinalExam" name="useFinalExam">
                <label for="useFinalExam"></label>

            </div>

            <button type="button" onclick="calculateGrade()">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
